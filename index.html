<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">Tast01</a></div>
      <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="contact-hover">
          <a href="#">Contact</a>
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> email@example.com</p>
            <p><i class="fas fa-phone-alt"></i> +123-456-7890</p>
          </div>
        </li>
        <li><input type="text" placeholder="Search..." class="search-bar"></li>
      </ul>
      <div class="button-group">
        <button class="btn">
          <i class="fas fa-sign-in-alt"></i> SignIn
        </button>
        <button class="btn">
          <i class="fas fa-user-plus"></i> SignUp
        </button>
        <button id="theme-toggle" class="btn">
          <i class="fas fa-adjust"></i> Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Tast01</h1>
    <p>Your go-to platform for amazing solutions.</p>
    <button class="cta-button">Learn More</button>
  </section>

  <!-- About Section -->
  <section class="about">
    <h2>About Us</h2>
    <p>We aim to provide exceptional services tailored to your needs.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" id="send-button">Send</button>
    </form>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
